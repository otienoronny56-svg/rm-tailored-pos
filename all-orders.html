<!DOCTYPE html>
<html>
<head>
    <title>All Orders - RM TAILORED</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/dist/umd/supabase.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        h1 { color: #228B22; text-align: center; }
        .orders-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 30px; }
        .order-card { border: 1px solid #ddd; padding: 15px; border-radius: 8px; background: #f9f9f9; }
        .order-card h3 { margin: 0 0 10px 0; color: #333; }
        .order-card p { margin: 5px 0; color: #666; }
        .status-pending { color: #ff9900; font-weight: bold; }
        .status-completed { color: #228B22; font-weight: bold; }
        .btn { background: #228B22; color: white; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .btn-back { background: #dc143c; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ ALL ORDERS</h1>
        <div id="ordersContainer" class="orders-grid">
            <p>Loading orders...</p>
        </div>
        <button class="btn btn-back" onclick="goBack()">â¬… BACK TO DASHBOARD</button>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://jahrvqdxbdcnqnxuhewf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphaHJ2cWR4YmRjbnFueHVoZXdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3MDY4ODUsImV4cCI6MjA3ODI4Mjg4NX0._Q8_o41iN2_roejx67FvOQ8DlMApPdw0L3bmWhymgNc';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Load orders when page loads
        document.addEventListener('DOMContentLoaded', loadOrders);

        async function loadOrders() {
            try {
                const { data: orders, error } = await supabase
                    .from('orders')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                displayOrders(orders);
            } catch (error) {
                document.getElementById('ordersContainer').innerHTML = '<p>Error loading orders: ' + error.message + '</p>';
            }
        }

        function displayOrders(orders) {
            const container = document.getElementById('ordersContainer');
            
            if (!orders || orders.length === 0) {
                container.innerHTML = '<p>No orders found. Create your first order!</p>';
                return;
            }

            container.innerHTML = orders.map(order => `
                <div class="order-card">
                    <h3>${order.customer_name}</h3>
                    <p>ðŸ“ž ${order.customer_phone}</p>
                    <p>ðŸ‘• ${order.order_type}</p>
                    <p>ðŸ“… Due: ${new Date(order.due_date).toLocaleDateString()}</p>
                    <p>ðŸ’° â‚¦${order.price || 'Not set'}</p>
                    <p class="status-${order.status}">ðŸ“Š ${order.status.toUpperCase()}</p>
                    <p>ðŸ†” ${order.id.substring(0, 8)}...</p>
                </div>
            `).join('');
        }

        function goBack() {
            window.location.href = 'worker-dashboard.html';
        }
    </script>
</body>
</html>
