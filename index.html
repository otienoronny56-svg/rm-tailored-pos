<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RM TAILORED - Login</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #f0f2f5; 
            margin: 0;
        }
        .login-box { 
            background: white; 
            padding: 2rem; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            text-align: center; 
            width: 320px;
        }
        input, select, button { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            box-sizing: border-box; 
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button { 
            background: #228B22; 
            color: white; 
            border: none; 
            cursor: pointer; 
            margin-top: 15px;
        }
        #message {
            color: red;
            min-height: 20px;
            margin-top: 10px;
        }
        h2 {
            color: #228B22;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>RM TAILORED</h2>
        <input type="email" id="email" placeholder="Email" value="admin@rmtailored.com">
        <input type="password" id="password" placeholder="Password" value="admin123">
        
        <select id="role">
            <option value="">Select Login Type</option>
            <option value="admin">üëë Admin Login</option>
            <option value="worker">üë®‚Äçüíº Worker Login</option>
        </select>
        
        <button id="loginBtn">Login</button>
        <p id="message"></p>
    </div>

<script>
    document.getElementById('loginBtn').addEventListener('click', function() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const selectedRole = document.getElementById('role').value;
        const messageEl = document.getElementById('message');
        const loginBtn = document.getElementById('loginBtn');

        if (!email || !password || !selectedRole) {
            messageEl.innerText = "Please fill all fields!";
            return;
        }

        loginBtn.disabled = true;
        loginBtn.textContent = 'Logging in...';
        messageEl.innerText = "Please wait...";
        messageEl.style.color = "blue";

        // SIMPLE REDIRECT - NO SUPABASE FOR NOW
        setTimeout(function() {
            messageEl.innerText = "‚úì Login successful!";
            messageEl.style.color = "green";
            
            // FORCE REDIRECT
            if (selectedRole === 'admin') {
                window.location.href = 'https://rm-tailored-pos.vercel.app/admin-dashboard.html';
            } else {
                window.location.href = 'https://rm-tailored-pos.vercel.app/worker-dashboard.html';
            }
        }, 1000);
    });
</script>
</body>
</html>
